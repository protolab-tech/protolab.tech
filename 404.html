<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Page not found - The requested page doesn't exist on protolab.tech" />
  <meta name="robots" content="noindex, nofollow" />
  <title>404 - Page Not Found | Protolab</title>
  <link rel="canonical" href="https://protolab.tech/404.html" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/logo.svg" />
  
  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="404 - Page Not Found | Protolab" />
  <meta property="og:description" content="The requested page doesn't exist on protolab.tech" />
  <meta property="og:url" content="https://protolab.tech/404.html" />
  
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; 
      margin: 0; 
      display: grid; 
      place-items: center; 
      min-height: 100vh; 
      color: #333; 
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .container { 
      text-align: center; 
      padding: 40px; 
      background: white; 
      border-radius: 12px; 
      box-shadow: 0 8px 32px rgba(0,0,0,0.1); 
      max-width: 500px; 
      width: 90%;
    }
    h1 { 
      font-size: 6rem; 
      margin: 0 0 20px 0; 
      color: #f39c12; 
      font-weight: bold; 
    }
    h2 { 
      margin: 0 0 20px 0; 
      color: #333; 
    }
    p { 
      margin: 10px 0; 
      line-height: 1.6; 
      color: #666; 
    }
    .links { 
      margin: 30px 0 0 0; 
      display: flex; 
      flex-direction: column; 
      gap: 10px; 
      align-items: center; 
    }
    a { 
      color: #f39c12; 
      text-decoration: none; 
      padding: 12px 24px; 
      border: 2px solid #f39c12; 
      border-radius: 6px; 
      display: inline-block; 
      transition: all 0.3s ease; 
      font-weight: 500;
    }
    a:hover, a:focus { 
      background: #f39c12; 
      color: white; 
      text-decoration: none; 
    }
    .logo { 
      margin: 20px 0; 
    }
    .sr-only { 
      position: absolute !important; 
      width: 1px !important; 
      height: 1px !important; 
      padding: 0 !important; 
      margin: -1px !important; 
      overflow: hidden !important; 
      clip: rect(0, 0, 0, 0) !important; 
      border: 0 !important; 
    }
    @media (max-width: 768px) {
      h1 { font-size: 4rem; }
      .container { padding: 30px 20px; }
    }
  </style>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
  <main class="container" role="main">
    <div class="logo">
      <img src="/assets/images/logo.svg" alt="Protolab Logo" width="100" height="30" loading="eager">
    </div>
    <h1 aria-label="Error 404">404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
    <p>You might have typed the URL incorrectly, or the page may have been removed.</p>
    <nav class="links" aria-label="Navigation options">
      <a href="/" aria-label="Return to homepage">‚Üê Back to Homepage</a>
      <a href="/service-appointments/" aria-label="Book an appointment">Book an Appointment</a>
      <a href="mailto:info@protolab.tech" aria-label="Contact us via email">Contact Us</a>
    </nav>
  </main>
  
  <!-- Structured Data for 404 page -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "404 - Page Not Found",
      "description": "The requested page doesn't exist on protolab.tech",
      "url": "https://protolab.tech/404.html",
      "isPartOf": {
        "@type": "WebSite",
        "name": "Protolab",
        "url": "https://protolab.tech/"
      }
    }
  </script>
  
  <script src="/assets/js/monitoring.js" defer></script>
</body>
