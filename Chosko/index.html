    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.querySelector('.menu-button');
            const menuOverlay = document.querySelector('.menu-overlay');
            const hasSubmenuItems = document.querySelectorAll('.has-submenu');
            const cartIcon = document.querySelector('.cart-icon');
            const cartCount = document.querySelector('.cart-count');
            let cartItems = 0;

            // Toggle menu overlay
            menuButton.addEventListener('click', function() {
                menuOverlay.classList.toggle('active');
                menuButton.classList.toggle('active');
            });

            // Handle submenu toggles
            hasSubmenuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    if (e.target === this.querySelector('a')) {
                        e.preventDefault();
                        this.classList.toggle('active');
                    }
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!menuOverlay.contains(e.target) && !menuButton.contains(e.target)) {
                    menuOverlay.classList.remove('active');
                    menuButton.classList.remove('active');
                    hasSubmenuItems.forEach(item => item.classList.remove('active'));
                }
            });

            // Cart functionality
            cartIcon.addEventListener('click', function() {
                // Here you would typically open a cart modal or navigate to cart page
                console.log('Cart clicked');
            });

            // Update cart count
            function updateCartCount(count) {
                cartItems = count;
                cartCount.textContent = cartItems;
                cartCount.style.display = cartItems > 0 ? 'flex' : 'none';
            }

            // Initialize cart count
            updateCartCount(0);

            // Handle keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    menuOverlay.classList.remove('active');
                    menuButton.classList.remove('active');
                    hasSubmenuItems.forEach(item => item.classList.remove('active'));
                }
            });
        });
    </script>
